<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav
        class="flex items-center justify-between px-12 py-8 lg:px-32 lg:py-12"
      >
        <!-- nav-left -->
        <div class="w-36 cursor-pointer lg:w-60">
          <img src="images/icons/logo.png" alt="logo" />
        </div>
        <!-- nav-right  -->
        <div class="hidden md:block">
          <ul class="flex cursor-pointer font-semibold space-x-12">
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Conatct us</a></li>
          </ul>
        </div>

        <!-- hambuerger menu -->
        <div class="scale-125 md:hidden">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
      </nav>

      <!-- banner section -->
      <section class="flex items-center justify-between lg:px-40">
        <!-- banner left -->
        <div class="font-serif text-left">
          <h1 class="text-7xl text-yellow-600 pb-4">
            Be the Penguins <br />
            <span class="text-black">of Winter</span>
          </h1>
          <p class="font-sans pb-4">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button
            class="bg-lime-600 text-white font-sans px-8 py-2 rounded-full flex items-center gap-2 cursor-pointer"
          >
            <ion-icon name="cart-outline"></ion-icon> BUY NOW
          </button>
        </div>

        <!-- banner right -->
        <div>
          <img src="images/model.png" alt="model" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>

    <!-- icon scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
